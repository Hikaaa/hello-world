<!-- Registration window-->
<div class="modal fade" id="regModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">x</span>
        </button>
        <h4 class="modal-title text-center">Registration form</h4>
      </div> <!-- /.modal-header-->
      
      <div class="modal-body">
<form class="form-horizontal" id="reg_form">
	 <div class="form-group">
       <label class="col-sm-4 control-label">First Name <span class="ampersand">*</span></label>
       <div class="col-sm-8"><input type="text" class="form-control" id="input_First_Name" placeholder="First Name"></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Second Name <span class="ampersand">*</span></label>
       <div class="col-sm-8"><input type="text" class="form-control" id="input_Second_Name" placeholder="Second Name"></div>
     </div>

     <div class="form-group">
       <label class="col-sm-4 control-label">Email <span class="ampersand">*</span></label>
       <div class="col-sm-8"><input type="email" class="form-control" id="input_Email" placeholder="example@mail.com"></div>
     </div>
  
     <div class="form-group">
      <label class="col-sm-4 control-label">Password <span class="ampersand">*</span></label>
      <div class="col-sm-8"><input type="password" class="form-control" id="input_Password" placeholder="Ex@mple-123"></div>
     </div>
     
     <div class="form-group">
      <label class="col-sm-4 control-label">Confirm password <span class="ampersand">*</span></label>
      <div class="col-sm-8"><input type="password" class="form-control" id="input_confirm_Password" placeholder="Ex@mple-123"></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Phone number <span class="ampersand">*</span></label>
       <div class="col-sm-8"><input type="text" class="form-control" id="input_Phone_Number" placeholder="+998901234567"></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Place of work</label>
       <div class="col-sm-8"><input type="text" class="form-control" id="input_work_place" placeholder="Examples company"></div>       
     </div>
     <p class="help-block text-center">If you are not a student you do not need to fill information about your university</p>
     <div class="form-group">
       <label class="col-sm-4 control-label">Place of study</label>
       <div class="col-sm-8"><input type="text" class="form-control" id="input_Study_place" placeholder="University of Examples"></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Graduation Date</label>
       <div class="col-sm-8"><input type="date" class="form-control" id="input_Graduation_Date" value="2019-05-25"></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Type of work</label>
       <div class="col-sm-8"><input type="text" class="form-control" id="input_Occupation" placeholder="Programmer of examples"></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Skills</label>
       <div class="col-sm-8"><textarea type="text" class="form-control" id="input_skills" placeholder="C++, MySQL, Can fly" rows="5"></textarea></div>
     </div>
     
     <div class="form-group">
       <label class="col-sm-4 control-label">Bio.</label>
       <div class="col-sm-8"><textarea type="text" class="form-control" id="input_bio" placeholder="I want to be a spider-man" rows="5"></textarea></div>
     </div>
     
</form>
